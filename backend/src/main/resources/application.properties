# Server Configuration
server.port=${PORT:8080}

# MySQL Database Configuration
# IMPORTANT: Set these environment variables in production (Railway will auto-inject)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
# IMPORTANT: Set JWT_SECRET environment variable in production (min 256 bits / 32 chars)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# File Upload Configuration (for Pin/Maps team)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Image Storage Path (for Pin/Maps team)
image.storage.path=${IMAGE_STORAGE_PATH:./uploads/}

# Logging (production-safe levels)
logging.level.com.usc.squirrelspotter=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
